<div id="custom_ticketLink" alt="Solicitud de atención a usuario" title="Solicitud de atención a usuario">
	{{link 'new_request' class='submit-a-request'}}
</div>

<div class="custom_body">
	<header id="header" class="header">
		<div class="custom_header_logo">
			<div class="custom_logo">
				{{#link 'help_center'}}
				  <img src="{{logo_url}}" alt="{{t 'logo'}}">
				{{/link}}
			</div>
		</div>
		<div id="header-inner" class="header-inner">
			<div class="logo">
				<img>
			</div>
			<div class="custom_navigation">
				<ul id="custom_navigation_list">
					<li>
						{{#if help_center.community_enabled}}
						  <h4>
						    {{t 'community'}}
						    {{#link 'community'}}
						      {{t 'browse'}}
						    {{/link}}
						  </h4>
						{{/if}}
					</li>
				</ul>
			</div>
			<div class="custom_controls">
				<div class="custom_user">
					{{user_info}}
				</div>
				<div class="custom_search custom_openClose-search">
					<img>
				</div>
				<div id="custom_searchBar">
					{{search}}
				</div>
			</div>
		</div>
	</header>
<!-- custom_body will be closed on footer-->
